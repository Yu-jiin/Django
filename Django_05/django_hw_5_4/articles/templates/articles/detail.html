{% extends 'base.html' %}

{% block content %}
  <h1>게시글 상세 페이지</h1>
  <p>게시글 번호 : {{article.pk}}</p>
  <p>제목 : {{article.title}}</p>
  {% comment %} <p>내용 : {{article.content}}</p> {% endcomment %}
  <p>작정일 : {{article.created_at}}</p>
  <p>수정일 : {{article.updated_at}}</p>
  <hr>
  게시글 생성 테스트 입니다. 
  <hr>
  <form action="{% url "articles:delete" article.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="DELETE">
  </form>
  <a href="{% url "articles:index" %}">[BACK]</a>

{% endblock content %}
