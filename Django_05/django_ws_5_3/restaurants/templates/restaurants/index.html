{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>맛집 리스트</h1>
  <a href="{% url 'restaurants:new' %}">[CREATE]</a>
  <ul>
    {% for restaurant in restaurants %}
    <div class="card w-50 p-1 m-3">
      <div class="card-body">
        <h5 class="card-title">식당의 이름: {{ restaurant.name }}</h5>
        <p class="card-text">주소: {{ restaurant.address }}</p>
        <a href="{% url 'restaurants:detail' restaurant.pk %} " class="btn btn-primary w-25 p-20">[DETAIL]</a>
      </div>
    </div>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
