{% extends 'base.html' %}
<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% block content %}
<div class="container">
  <h1>식당 생성 페이지</h1>
  <form action="{% url 'restaurants:create' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">식당 이름 : </label>
      <input type="text" id="name" name="name" class="form-control"> <br>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">식당 설명 : </label>
      <input type="text" id="description" name="description" class="form-control"> <br>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">식당 주소 : </label>
      <textarea name="address" id="address" cols="30" rows="10" class="form-control"></textarea> <br>
      <p class="text-secondary">주소는 ㅇㅇ시 ㅇㅇ구 ㅇㅇ동 형식으로 작성합니다.</p>
    </div>
    <div class="mb-3">
      <label for="phone_number" class="form-label">식당 전화번호</label>
      <textarea name="phone_number" id="phone_number" cols="30" rows="10" class="form-control"></textarea> <br>
      <p class="text-secondary">전봐전호는 특수문자 없이 지역번호를 포함한 숫자만 입력합니다.</p>
    </div>
    
    <input type="submit" value="CREATE" class="btn btn-primary">
  </form>
  <a href="{% url 'restaurants:index' %}">[BACK]</a>
</div>
{% endblock content %}
