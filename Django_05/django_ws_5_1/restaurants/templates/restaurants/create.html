{% extends "base.html" %}

{% block content %}
<h1>식당 생성 페이지</h1>
<form action="{% url "restaurants:create2" %}" method="POST">
  {% csrf_token %}
  식당 이름 : <input type="text" name="name">
  <br>
  식당 설명 : <input type="text" name="description">
  <br>
  식당 주소 : <textarea name="address"></textarea>
  <br>
  식당 전화번호 : <textarea name="phone_number"></textarea>
  <br>
  <button>CREATE</button>
</form>
  <a href="{% url "restaurants:index" %}">[BACK]</a>
{% endblock content %}
