{% extends "base.html" %}

{% block content %}
  <h1>UPDATE PAGE</h1>

  <form 
    action="{% url "todos:edit" todo.pk %}"
    method="POST"
  >
    {% csrf_token %}
    <label for="title">제목 : </label>
    <input 
      type="text" id="title" name="work" 
      value="{{ todo.work }}"
    >

    <label for="content">내용 : </label>
    <!-- 
      여는태그 /닫는태그 구분된 element들은 모두
      그 태그들 사이에, textcontent를 입력할 수 있다.
    -->
    <textarea name="content" id="content">{{ todo.content }}</textarea>


    <input type="submit" value="제출">
  </form>
{% endblock content %}
