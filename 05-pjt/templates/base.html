<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="nav bg-dark">
      <a class="nav-link text-light lead" aria-current="page" href="#">My Movie</a>
      <a class="nav-link text-white-50" href="#">INDEX</a>
      {% if request.user.is_authenticated %}
      <a class="nav-link text-white-50" href="#">CREATE</a>
      <a class="nav-link text-white-50" href="#">회원정보수정</a>
      <a class="nav-link text-white-50" href="#">비밀번호변경</a>
      <a class="nav-link text-white-50" href="#">로그아웃</a>
      
      {% else %}
      <a class="nav-link text-white-50" href="#">로그인</a>
      {% endif %}
    </nav>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
