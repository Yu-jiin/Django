{% extends 'base.html' %} {% block content %}
<div>
  <h1 class="mb-4">수정 페이지</h1>
  <form action="{% url 'boards:update' board.pk %}" method="POST">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-light">생성하기</button>
  </form>
  <hr />
  {% comment %} <a href="{% url 'boards:index' %}">[back]</a> {% endcomment %}
</div>
{% endblock content %}
