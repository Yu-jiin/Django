{% extends "base.html" %}

{% block content %}
<h1>나만의 SNS 서비스</h1>
<a href="{% url "articles:create" %}">[CREATE]</a>
<br>
{% for article in articles %}
<ul>
  {% if article.image %}
  <ul><img src="{{article.image.url}}" alt="img"></ul>
  {% endif %}
  
  <a href="{% url "articles:detail" article.pk %}"><p>{{article.title}}</p></a>
  <hr>
</ul>
{% endfor %}

{% endblock content %}
