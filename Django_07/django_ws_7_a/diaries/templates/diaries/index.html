{% extends "base.html" %}

{% block content %}
<h1>일기장</h1>

<a href="{% url "diaries:create" %}">[일기 쓰기]</a>
{% if diaries %}
  {% for diary in diaries %}
    <ul>
      <li>작성일 : {{diary.created_at}}</li>
      <ul>{{diary.content}}</ul>
    </ul>
  {% endfor %}
  {% else %}
  <ul>
    <li>아직 작성한 일기가 없습니다. </li>
  </ul>
{% endif %}


{% endblock content %}
