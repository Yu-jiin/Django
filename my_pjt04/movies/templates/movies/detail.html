{% extends "base.html" %}

{% block content %}
<div class='container'>
    <h1>Detail.html</h1>
    title = {{movie.title}} <br>
    Description = {{movie.description}} <br>
    {% if movie.image %}
    <img src="{{movie.image.url}}" alt="" style='width: 300px;'>
    {% endif %}
    <form action="#">
        <input type="submit" value='수정'>
    </form>
    <form action="{% url "movies:delete" movie.pk %}">
        <input type="submit", value='삭제'>
    </form>
    <a href="{% url "movies:index" %}">[back]</a>
</div>
{% endblock content %}
