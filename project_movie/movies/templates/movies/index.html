{% extends "base.html" %}

{% block content %}

<div class='container justify-content-center'>
  <h3>메인 페이지</h3>
  <div class="row">
    <div class="col-sm-6 mb-3 mb-sm-0">
      {% for movie in movies %}
      <div class="card">
        <div class="card-header">
          {{movie.title}}
        </div>
        <div class="card-body">
          <p class="card-text">{{movie.content}}</p>
          <a href="{% url "movies:detail" %}" class="btn btn-primary">Detail</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
